Style/Documentation:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/IfUnlessModifier:
  MaxLineLength: 110

Style/WhileUntilModifier:
  MaxLineLength: 110

Metrics/LineLength:
  Max: 110

Metrics/ClassLength:
  CountComments: false
  Max: 300

Metrics/ModuleLength:
  CountComments: false
  Max: 300

Metrics/MethodLength:
  CountComments: false
  Max: 15

Metrics/AbcSize:
  Max: 25
