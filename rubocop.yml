Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/IfUnlessModifier:
  MaxLineLength: 120

Style/WhileUntilModifier:
  MaxLineLength: 120

Metrics/LineLength:
  Max: 120
  AllowURI: true

Metrics/ClassLength:
  Max: 300

MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 25

Documentation:
  Enabled: false

Style/MultilineOperationIndentation:
  EnforcedStyle: indented
